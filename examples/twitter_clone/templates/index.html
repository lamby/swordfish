{% extends "base.html" %}

{% block title %}All users{% endblock %}

{% block content %}
{% if users %}
  <ul>
    {% for user in users %}
      <li><a href="{% url user-page user %}">{{ user }}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <p><strong>No users in database.</strong></p>
{% endif %}
{% endblock %}
