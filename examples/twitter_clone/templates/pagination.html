<p id="pagination">
  Showing {{ pagination.start_index }} &rarr; {{ pagination.end_index }} of {{ pagination.paginator.count }} message(s).
  Page {{ pagination.number }} of {{ pagination.paginator.num_pages }}.
  {% if pagination.has_previous %}
    <a href="?page={{ pagination.previous_page_number }}">&larr; Prev</a>
  {% endif %}
  {% if pagination.has_next %}
   <a href="?page={{ pagination.next_page_number }}">Next &rarr;</a>
  {% endif %}
</p>
